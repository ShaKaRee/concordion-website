<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <script type="text/javascript" charset="utf-8">
            document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
        </script>
        {% include imports-header.html %}
        <!-- LAYOUT SPECIFIC CSS/JS -->
        <link rel="stylesheet" href="{{site.baseurl}}/css/sidenav.css">
        
        {% include analytics.html %}
    </head>
    <body>
        <header>
            {% include sidenav.html %}
        </header>
        <main>
            <section class="sidenav-header">
                <div class="row">
                    <div class="col s12">
                        <h1>{{ page.heading}}</h1>
                        <p>{{ page.subheading}}</p>
                    </div>
                </div>
            </section>
            <div class="container sidenav-content">
                <div class="row">
                    <div class="col s12">
                        {{ content }}
                    </div>
                </div>
            </div>
        </main>
        <footer class="page-footer">
            {% include footer.html %}
        </footer>
        {% include imports-endbody.html %}
    </body>
</html>
